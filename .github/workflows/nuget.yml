name: Create NuGet Package

on:
  workflow_dispatch:

jobs:
  nuget:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
            
    - name: Pack
      run: dotnet pack ./src/LibSVMSharp -o nupkg

    - name: Upload nupkg
      uses: actions/upload-artifact@v4
      with:
        path: nupkg/
